<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toey</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <h1>TIC TAC TOEY</h1>

      <!--  <div class=row>
        <div>1</div>
        <div>2</div>
        <div>3</div>
      <div class=row>
        <div>4</div>

        <div>6</div>
      <div class=row>
        <div>7</div>

      <div class='main'>
          <div class='container-fluid row no-gutters justify-content-center'>
            <div class='col-4 box grey'></div>
            <div class='col-4 box grey'></div>
            <div class='col-4 box grey'></div>
            <div class='w-100'></div>
            <div class='col-4 box grey'></div>
            <div class='col-4 box grey'></div>
            <div class='col-4 box grey'></div>
            <div class='w-100'></div>
            <div class='col-4 box grey'></div>
            <div class='col-4 box grey'></div>
            <div class='col-4 box grey'></div>
          </div>
        </div>

        <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#exampleModal'>
          Press this button!
        </button>

        <div class='modal fade' id='exampleModal'>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Example Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&otimes;</span>
                </button>
              </div>
              <div class="modal-body">
                This is your modal!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <h1>Let's Get Ready To Rumble!</h1>

        <p id="message"></p>

        <form id="sign_up" class="border">
          <fieldset>
            <legend>Sign Up!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>

        <form id="sign_in" class="border">
          <fieldset>
            <legend>Sign In!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In!">
          </fieldset>
        </form>

        <form id="sign_out" class="border">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" value="Sign Out!">
          </fieldset>
        </form>
    </body>
</html>
